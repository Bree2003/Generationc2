        var dia= "Martes";//"LUNES"//1=lunes.. 2=martes y 4=jueves ; MaRtEs -> martes
        dia= dia.toLowerCase();
        var productos = [1000,500,650,8000,2,8];//10150

        function calculoTotalCompra(pDia,pValoresProductos){//pDia="lunes";pValoresProductos=[1000,500,650,8000];
            var totalFinalCompra=0;
            var sumaProductos=0;
            for(let i = 0; i < pValoresProductos.length;i++){
                sumaProductos = sumaProductos + pValoresProductos[i];
            }
            if(pDia.toLowerCase()=="martes" || pDia.toLowerCase()=="jueves"){
                totalFinalCompra = sumaProductos-(sumaProductos*0.2)//10150-10150*0.2 o sumaProductos*0.8
                //totalFinalCompra =sumaProductos*0.8
            }else{
                totalFinalCompra = sumaProductos;
            }

            return totalFinalCompra;
        }
        var total= calculoTotalCompra(dia,productos);
        console.log("El total de la compra es",total);
    </script>
