<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. Obtén del 1 al 255: Escribe un programa que devuelve un array con todos los números del 1 al 255.
        2. Consigue pares hasta 1000: Escribe un programa que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. 
        3. Suma impares hasta 5000: Escribe un programa que devuelva la suma de todos los números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).
        4. Itera un array: Escribe un programa que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). 
        5. Encuentra el mayor (max): Dado un array con múltiples valores, escribe un programa que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7). 
        6. Encuentra el promedio (avg): Dado un array con múltiples valores, escribe un programa que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).
        7. Array de impares: Escribe un programa que devuelva un array de todos los números impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.
        */
        
        console.log("********** Ejercicio 1 **********");

        var numeros = [];
        for(let i = 1;i <= 255;i++)
        {
            numeros.push(i);
        }
        console.log(numeros);

        console.log("********** Ejercicio 2 **********");

        var numeros_pares = [];
        var suma_pares = 0;
        for(let i = 1;i <= 500;i++)
        {
            numeros_pares.push(i*2); 
        }
        for(let i = 0;i < numeros_pares.length;i++)
        {
            suma_pares = suma_pares + numeros_pares[i];
        }
        console.log(numeros_pares);
        console.log(suma_pares);

        console.log("********** Ejercicio 3 **********");

        var numeros_impares = [];
        var suma_impares = 0;
        for(let i = 0;i < 2500;i++)
        {
            numeros_impares.push((i*2)+1);
            suma_impares = suma_impares + numeros_impares[i];
        }
        console.log(numeros_impares);
        console.log(suma_impares);

        console.log("********** Ejercicio 4 **********");

        var estos_numeros = [2,4,17,23,50];
        var suma_estos_numeros = 0;
        for(let i = 0;i < estos_numeros.length;i++)
        {
            suma_estos_numeros = suma_estos_numeros + estos_numeros[i];
        }
        console.log(suma_estos_numeros);

        console.log("********** Ejercicio 5 **********");

        var varios_numeros = [3,1,5,7,10,64,32];
        var maximo_numero = 0;
        for(let i = 0;i < varios_numeros.length;i++)
        {
            if(varios_numeros[i] > maximo_numero)
            {
                maximo_numero = varios_numeros[i];
            }
        }
        console.log(maximo_numero);

        console.log("********** Ejercicio 6 **********");

        var otros_numeros = [5,4,7,6,2,3,7,4];
        var suma_numero = 0;
        for(let i = 0;i < otros_numeros.length;i++)
        {
            suma_numero = suma_numero + otros_numeros[i]; 
        }
        var promedio_suma = suma_numero / otros_numeros.length;
        console.log(promedio_suma);

        console.log("********** Ejercicio 7 **********");

        var otros_numeros_impares = [];
        for(let i = 0;i < 25;i++)
        {
            otros_numeros_impares.push((i*2)+1);
        }
        console.log(otros_numeros_impares);
    </script>
</body>
</html>
